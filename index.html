<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Рейтинг</title>
<link href="css/styles.css" type="text/css" rel="stylesheet">
<!--[if lt IE 9]>
  <link href="css/styles-ie8.css" type="text/css" rel="stylesheet">
<![endif]-->
</head>

<body>

    <form class="rating-star" method="post" action="">
    
    	<div class="rating-star__group">
        
            <input class="rating-star__input" type="radio" name="rate" id="star-5" value="5">
            <label class="rating-star__label" for="star-5">5</label>
            
            <input class="rating-star__input" type="radio" name="rate" id="star-4" value="4">
            <label class="rating-star__label" for="star-4">4</label>
            
            <input class="rating-star__input" type="radio" name="rate" id="star-3" value="3"  checked>
            <label class="rating-star__label" for="star-3">3</label>
            
            <input class="rating-star__input" type="radio" name="rate" id="star-2" value="2">
            <label class="rating-star__label" for="star-2">2</label>
            
            
            <input class="rating-star__input" type="radio" name="rate" id="star-1" value="1">
            <label class="rating-star__label" for="star-1">1</label>
            
        </div>
        
        <input class="rating-star__submit" type="submit" value="Оценить">
        
    </form>
    
</body>
</html>
